<article class="archive__item course-card">
  <h2 class="archive__item-title">
    <a href="{{ include.item.url | relative_url }}#books">
      {{ include.item.code }}: {{ include.item.title | replace_first: include.item.code | strip }}
    </a>
  </h2>

  <p class="page__meta">
    <strong>Semester:</strong> {{ include.item.semester }}
    {% if include.item.level %} Â· <strong>Level:</strong> {{ include.item.level }}{% endif %}
  </p>

  {% if include.item.excerpt %}
    <p class="course-summary">{{ include.item.excerpt }}</p>
  {% endif %}
</article>
